<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCP of DA - Nutrition Care Process</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --main-green: #4CAF50; --dark-green: #2E7D32; --accent-orange: #FF9800; --bg-soft: #F9FBE7; }
        body { background-color: var(--bg-soft); font-family: 'Segoe UI', sans-serif; }
        
        /* LOGIN STYLE */
        .login-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #DCEDC8 0%, #FFFFFF 100%); }
        .login-card { width: 100%; max-width: 380px; padding: 30px; border-radius: 25px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        .btn-login { background: linear-gradient(to right, #FF9800, #F57C00); border: none; color: white; border-radius: 30px; padding: 12px; font-weight: bold; width: 100%; margin-top: 20px; }
        
        /* APP STYLE */
        .app-header { background: linear-gradient(135deg, #81C784, #4DB6AC); color: white; padding: 40px 20px; border-radius: 0 0 40px 40px; text-align: center; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: -30px; padding: 0 20px; }
        .menu-item { background: white; padding: 20px; border-radius: 20px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); cursor: pointer; border: none; }
        .menu-item i { font-size: 2.5rem; display: block; margin-bottom: 10px; }
        .text-ncp { color: var(--dark-green); font-weight: 800; }
        .text-da { color: var(--accent-orange); font-weight: 800; }
        
        .step-card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; border-left: 6px solid var(--accent-orange); }
        .btn-next { background-color: var(--dark-green); color: white; border-radius: 30px; padding: 15px; width: 100%; font-weight: bold; margin-top: 20px; border: none; }
    </style>
</head>
<body>

<div id="loader" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); z-index:9999; display:flex; align-items:center; justify-content:center; flex-direction:column;">
    <div class="spinner-border text-success mb-2"></div>
    <p>Menghubungkan ke Database...</p>
</div>

<div id="loginPage" class="login-container">
    <div class="login-card bg-white text-center">
        <img src="https://i.ibb.co/LhqZ88D/logo-ncpda.png" alt="NCP of DA Logo" style="width: 120px; margin-bottom: 15px;">
        <h3 class="text-ncp">NCP <span class="text-da">of</span> DA</h3>
        <p class="text-muted mb-4">Nutrition Care Process App</p>
        
        <div class="text-start">
            <label class="small fw-bold">Email / Username</label>
            <input type="text" id="user" class="form-control mb-3 shadow-sm" placeholder="Masukkan username">
            <label class="small fw-bold">Password</label>
            <input type="password" id="pass" class="form-control mb-4 shadow-sm" placeholder="Masukkan password">
            <button onclick="handleLogin()" class="btn-login">Log In</button>
        </div>
    </div>
</div>

<div id="dashboardPage" style="display:none;">
    <div class="app-header">
        <img src="https://i.ibb.co/LhqZ88D/logo-ncpda.png" alt="Logo" style="width: 60px; filter: brightness(0) invert(1);">
        <h2 id="userName" class="mt-3 fw-bold">Halo, Dian Agnesia!</h2>
        <p>Ayo buat rencana gizi terbaik hari ini.</p>
    </div>
    
    <div class="menu-grid">
        <div class="menu-item" onclick="startAssessment()">
            <i class="bi bi-plus-circle-dotted text-success"></i>
            <span class="fw-bold">New Assessment</span>
        </div>
        <div class="menu-item">
            <i class="bi bi-journal-text text-warning"></i>
            <span class="fw-bold">Client Records</span>
        </div>
    </div>
</div>

<div id="assessmentPage" class="container py-4" style="display:none; max-width: 500px;">
    <div class="d-flex align-items-center mb-4" onclick="goHome()">
        <i class="bi bi-chevron-left fs-4 me-2"></i>
        <h4 class="mb-0 fw-bold">New Assessment</h4>
    </div>

    <div class="step-card shadow-sm">
        <h6 class="text-success fw-bold mb-3"><i class="bi bi-1-circle-fill me-2"></i>Step 1: Nutrition Assessment</h6>
        <div class="row g-2 mb-3">
            <div class="col-6">
                <label class="small">Berat Badan (kg)</label>
                <input type="number" id="in_bb" class="form-control" placeholder="0">
            </div>
            <div class="col-6">
                <label class="small">Tinggi Badan (cm)</label>
                <input type="number" id="in_tb" class="form-control" placeholder="0">
            </div>
        </div>
        <label class="small">Laboratorium</label>
        <div class="input-group">
            <select id="in_labType" class="form-select w-25">
                <option value="GDS">GDS</option>
                <option value="Hb">Hb</option>
            </select>
            <input type="number" id="in_labVal" class="form-control w-75" placeholder="Nilai">
        </div>
    </div>

    <button onclick="runAnalysis()" class="btn-next shadow">Generate Diagnosa Gizi</button>

    <div id="resultArea" class="mt-4" style="display:none;">
        <h6 class="text-success fw-bold mb-3"><i class="bi bi-check-circle-fill me-2"></i>Step 2: Diagnosis (PES)</h6>
        <div id="pesOutput" class="p-3 bg-white rounded-4 shadow-sm"></div>
    </div>
</div>

<script>
    // PENTING: Ganti dengan URL Exec Anda
    const API_URL = "https://script.google.com/macros/s/AKfycbx5fTBiHtEzfsRTp9zeMpzHOApbhCCESWjOKTPkhw7nif4bXY8-Oev7eemv64XvzgY/exec"; 

    function handleLogin() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;
        const loader = document.getElementById('loader');
        
        loader.style.display = "flex";
        fetch(`${API_URL}?action=login&user=${u}&pass=${p}`)
        .then(r => r.json())
        .then(res => {
            loader.style.display = "none";
            if(res.status === "success") {
                document.getElementById('loginPage').style.display = "none";
                document.getElementById('dashboardPage').style.display = "block";
                document.getElementById('userName').innerText = `Helio, ${res.data.name}!`;
            } else { alert(res.message); }
        }).catch(err => {
            loader.style.display = "none";
            alert("Koneksi gagal! Pastikan URL Script benar.");
        });
    }

    function startAssessment() {
        document.getElementById('dashboardPage').style.display = "none";
        document.getElementById('assessmentPage').style.display = "block";
    }

    function goHome() {
        document.getElementById('assessmentPage').style.display = "none";
        document.getElementById('dashboardPage').style.display = "block";
    }

    async function runAnalysis() {
        document.getElementById('loader').style.display = "flex";
        
        try {
            const bb = parseFloat(document.getElementById('in_bb').value);
            const tb = parseFloat(document.getElementById('in_tb').value) / 100;
            const imt = bb / (tb * tb);
            const labType = document.getElementById('in_labType').value;
            const labVal = parseFloat(document.getElementById('in_labVal').value);

            const db = await fetch(API_URL).then(r => r.json());
            let diagnosaHTML = "";

            // Logika Antropometri
            if(imt < 18.5) {
                const p = db.master_diagnosa_pes.find(m => m.Kode === "NC-3.1");
                diagnosaHTML += `<div class='mb-3'><strong>(P) ${p['Problem (P)']}</strong><br><small>Berkaitan dengan ${p['Etiologi (E)']} ditandai dengan IMT ${imt.toFixed(1)}</small></div>`;
            } else if(imt > 25) {
                const p = db.master_diagnosa_pes.find(m => m.Kode === "NC-3.3");
                diagnosaHTML += `<div class='mb-3'><strong>(P) ${p['Problem (P)']}</strong><br><small>Berkaitan dengan ${p['Etiologi (E)']} ditandai dengan IMT ${imt.toFixed(1)}</small></div>`;
            }

            // Logika Lab
            if(labType === "GDS" && labVal > 200) {
                const p = db.master_diagnosa_pes.find(m => m.Kode === "NC-2.2");
                diagnosaHTML += `<div class='mb-3'><strong>(P) ${p['Problem (P)']}</strong><br><small>Ditandai dengan GDS ${labVal} mg/dL</small></div>`;
            }

            document.getElementById('pesOutput').innerHTML = diagnosaHTML || "Pasien dalam batas normal.";
            document.getElementById('resultArea').style.display = "block";
        } catch (e) {
            alert("Gagal memproses data.");
        } finally {
            document.getElementById('loader').style.display = "none";
        }
    }
    
    // Sembunyikan loader awal
    window.onload = () => document.getElementById('loader').style.display = "none";
</script>

</body>
</html>
