<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCP of DA - Full Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --teal: #00897b; --orange: #ff9800; }
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .wizard-step { display: none; background: white; border-radius: 25px; padding: 35px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); margin-top: 20px; }
        .active { display: block; }
        .btn-main { background: var(--orange); color: white; border-radius: 30px; font-weight: bold; border: none; padding: 12px 30px; }
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; }
    </style>
</head>
<body>

<div id="loader"><div class="spinner-border text-success"></div><p class="mt-2 fw-bold">Memproses Data...</p></div>

<div class="container" style="max-width: 700px;">
    <div id="stepLogin" class="wizard-step active text-center">
        <img src="logo_NCPDA.png" width="160" class="mb-4" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2830/2830305.png'">
        <h4 class="fw-bold">NCP of DA</h4>
        <div class="text-start mt-4">
            <input type="text" id="user" class="form-control mb-3 rounded-pill px-4" placeholder="Username">
            <input type="password" id="pass" class="form-control mb-4 rounded-pill px-4" placeholder="Password">
            <button onclick="doLogin()" class="btn btn-main w-100 shadow">LOG IN</button>
        </div>
    </div>

    <div id="stepPasien" class="wizard-step">
        <h5 class="fw-bold text-teal mb-4">Langkah 1: Identitas Pasien</h5>
        <div class="mb-3"><label class="small fw-bold">Nama Lengkap</label><input type="text" id="namaP" class="form-control"></div>
        <div class="row mb-3">
            <div class="col-6"><label class="small fw-bold">Tgl Lahir</label><input type="date" id="tglP" class="form-control"></div>
            <div class="col-6"><label class="small fw-bold">Jenis Kelamin</label>
                <select id="jkP" class="form-select"><option value="Laki-laki">Laki-laki</option><option value="Perempuan">Perempuan</option></select>
            </div>
        </div>
        <div class="mb-4"><label class="small fw-bold">Diagnosa Medis</label><textarea id="diagP" class="form-control" rows="2"></textarea></div>
        <button onclick="savePasien()" class="btn btn-main w-100">SIMPAN & LANJUT</button>
    </div>

    <div id="stepAssess" class="wizard-step">
        <h5 class="fw-bold text-teal mb-3">Langkah 2: Nutrition Assessment</h5>
        
        <div class="p-3 border rounded mb-3 bg-light">
            <h6 class="fw-bold small text-primary">A. Antropometri</h6>
            <div class="row g-2">
                <div class="col-6"><input type="number" id="inBB" class="form-control" placeholder="BB (kg)"></div>
                <div class="col-6"><input type="number" id="inTB" class="form-control" placeholder="TB (cm)"></div>
            </div>
        </div>

        <div class="p-3 border rounded mb-3">
            <h6 class="fw-bold small text-primary">B. Biokimia</h6>
            <div class="input-group">
                <select id="inLabType" class="form-select w-25">
                    <option value="GDS">GDS</option><option value="Hb">Hb</option><option value="Kolesterol">Kolesterol</option>
                </select>
                <input type="number" id="inLabVal" class="form-control w-75" placeholder="Nilai Laboratorium">
            </div>
        </div>

        <div class="p-3 border rounded mb-3 bg-light">
            <h6 class="fw-bold small text-primary">C. Dietary</h6>
            <label class="small fw-bold">Asupan Energi (%)</label>
            <input type="range" id="inAsup" class="form-range" min="0" max="150" value="100" oninput="this.nextElementSibling.value=this.value">
            <output class="fw-bold text-success">100</output>%
        </div>

        <div class="p-3 border rounded mb-4">
            <h6 class="fw-bold small text-primary">D. Fisik & Klinis</h6>
            <div id="listFisik" class="row"></div>
        </div>

        <button onclick="prosesPES()" class="btn btn-success w-100 rounded-pill fw-bold py-3 shadow">GENERASI DIAGNOSA (PES)</button>
    </div>

    <div id="stepHasil" class="wizard-step">
        <div id="cetakArea" class="p-4 border rounded bg-white">
            <h4 class="text-center fw-bold mb-4">NUTRITION CARE REPORT</h4>
            <div id="hasilPasien" class="mb-4"></div>
            <div id="hasilPES"></div>
        </div>
        <button onclick="location.reload()" class="btn btn-secondary mt-3 w-100 rounded-pill">Input Pasien Baru</button>
    </div>
</div>

<script>
    // GUNAKAN URL EXEC ANDA
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzgrqOnNTbfbCMMXGfkfBeQIj9N3ya5eTA-862vfi6JWgoFGZF1q5xlpvu8dK926t4/exec"; 
    let DB = null;

    function show(id) {
        document.querySelectorAll('.wizard-step').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.scrollTo(0,0);
    }

    async function doLogin() {
        const u = document.getElementById('user').value, p = document.getElementById('pass').value;
        if(!u || !p) return alert("Isi Login!");
        toggleLoad(true);
        try {
            const res = await fetch(`${SCRIPT_URL}?action=login&user=${u}&pass=${p}`).then(r => r.json());
            if(res.status === "success") {
                DB = await fetch(SCRIPT_URL).then(r => r.json());
                renderFisik();
                show('stepPasien');
            } else { alert("Login Gagal!"); }
        } catch(e) { alert("Error Database!"); }
        toggleLoad(false);
    }

    function renderFisik() {
        let html = "";
        // FIX: Menggunakan 'item.gejala' (huruf kecil)
        DB.logika_fisik_klinis.forEach((item, i) => {
            if(item.gejala) {
                html += `<div class="col-6 mb-2 small"><div class="form-check">
                    <input class="form-check-input chk-fisik" type="checkbox" value="${item.gejala}" id="f${i}">
                    <label class="form-check-label" for="f${i}">${item.gejala}</label>
                </div></div>`;
            }
        });
        document.getElementById('listFisik').innerHTML = html;
    }

    async function savePasien() {
        const nama = document.getElementById('namaP').value;
        if(!nama) return alert("Nama wajib diisi!");
        toggleLoad(true);
        await fetch(`${SCRIPT_URL}?action=simpanPasien&nama=${encodeURIComponent(nama)}&tgl=${document.getElementById('tglP').value}&jk=${document.getElementById('jkP').value}&diag=${encodeURIComponent(document.getElementById('diagP').value)}`);
        toggleLoad(false);
        show('stepAssess');
    }

    function prosesPES() {
        const bb = parseFloat(document.getElementById('inBB').value), tb = parseFloat(document.getElementById('inTB').value)/100;
        const imt = bb / (tb * tb), asup = parseFloat(document.getElementById('inAsup').value);
        const labType = document.getElementById('inLabType').value, labVal = parseFloat(document.getElementById('inLabVal').value);
        const terpilihFisik = Array.from(document.querySelectorAll('.chk-fisik:checked')).map(c => c.value);
        
        let codes = [];
        // Logika Antropometri
        if(imt < 18.5) codes.push("NC-3.1");
        // Logika Biokimia (Cek ke tab logika_biokimia)
        const matchLab = DB.logika_biokimia.find(b => b.jenis_lab === labType && labVal > 200); 
        if(matchLab) codes.push(matchLab.kode_diagnosa);
        // Logika Dietary
        if(asup < 80) codes.push("NI-1.2");
        // Logika Fisik
        terpilihFisik.forEach(g => {
            const m = DB.logika_fisik_klinis.find(x => x.gejala === g);
            if(m) codes.push(m.kode_diagnosa);
        });

        let resHtml = "";
        [...new Set(codes)].forEach(k => {
            const p = DB.master_diagnosa_pes.find(x => x.Kode === k);
            if(p) resHtml += `<div class="p-3 border-start border-4 border-success bg-light mb-3 text-start">
                <h6 class="fw-bold text-success">${p.Kode}: ${p['Problem (P)']}</h6>
                <p class="small mb-1"><strong>E:</strong> ${p['Etiologi (E)']}</p>
                <p class="small mb-0"><strong>S:</strong> ${p['Signs_Symptoms (S)']}</p>
            </div>`;
        });

        document.getElementById('hasilPasien').innerHTML = `<h5 class="fw-bold text-teal">${document.getElementById('namaP').value}</h5><p class="small">IMT: ${imt.toFixed(1)} | Lab: ${labType} ${labVal}</p>`;
        document.getElementById('hasilPES').innerHTML = resHtml || "Tidak ada diagnosa.";
        show('stepHasil');
    }

    function toggleLoad(s) { document.getElementById('loader').style.display = s?'flex':'none'; }
</script>
</body>
</html>
