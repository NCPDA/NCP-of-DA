<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCP of DA - Full Integrated System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --teal: #00897b; --orange: #ff9800; }
        body { background: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .wizard-step { display: none; background: white; border-radius: 20px; padding: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-top: 20px; }
        .active { display: block; }
        .btn-main { background: var(--orange); color: white; border-radius: 25px; font-weight: bold; border: none; padding: 10px 25px; }
        .lab-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        @media print { .no-print { display: none !important; } .wizard-step { box-shadow: none; padding: 0; } }
    </style>
</head>
<body>

<div id="loader" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); z-index:9999; justify-content:center; align-items:center; flex-direction:column;">
    <div class="spinner-border text-success"></div><p class="mt-2 fw-bold">Memproses Data...</p>
</div>

<div class="container" style="max-width: 800px;">
    <div id="navBar" class="mt-3 text-end no-print" style="display:none;">
        <button onclick="goHome()" class="btn btn-sm btn-outline-primary rounded-pill px-3">Home</button>
        <button onclick="location.reload()" class="btn btn-sm btn-outline-danger rounded-pill px-3 ms-2">Logout</button>
    </div>

    <div id="stepLogin" class="wizard-step active text-center">
        <h4 class="fw-bold text-teal mb-4">NCP of DA LOGIN</h4>
        <input type="text" id="user" class="form-control mb-3 rounded-pill" placeholder="Username">
        <input type="password" id="pass" class="form-control mb-4 rounded-pill" placeholder="Password">
        <button onclick="doLogin()" class="btn btn-main w-100 shadow">LOG IN</button>
    </div>

    <div id="stepPasien" class="wizard-step">
        <h5 class="fw-bold text-teal mb-4">Identitas Pasien</h5>
        <div class="mb-3"><label class="small fw-bold">Nama Lengkap</label><input type="text" id="namaP" class="form-control"></div>
        <div class="row mb-3">
            <div class="col-6"><label class="small fw-bold">Tgl Lahir</label><input type="date" id="tglP" class="form-control"></div>
            <div class="col-6"><label class="small fw-bold">Jenis Kelamin</label>
                <select id="jkP" class="form-select"><option value="Laki-laki">Laki-laki</option><option value="Perempuan">Perempuan</option></select>
            </div>
        </div>
        <div class="mb-4"><label class="small fw-bold">Diagnosa Medis</label><textarea id="diagP" class="form-control" rows="2"></textarea></div>
        <button onclick="savePasien()" class="btn btn-main w-100">LANJUT ASSESSMENT</button>
    </div>

    <div id="stepAssess" class="wizard-step">
        <h5 class="fw-bold text-teal mb-3">Nutrition Assessment</h5>
        
        <div class="p-3 border rounded mb-3 bg-light">
            <h6 class="fw-bold small text-primary">A. ANTROPOMETRI</h6>
            <div class="row g-2">
                <div class="col-6"><input type="number" id="inBB" class="form-control" placeholder="BB (kg)"></div>
                <div class="col-6"><input type="number" id="inTB" class="form-control" placeholder="TB (cm)"></div>
            </div>
        </div>

        <div class="p-3 border rounded mb-3">
            <h6 class="fw-bold small text-primary">B. BIOKIMIA (Input semua data lab yang ada)</h6>
            <div class="lab-grid" id="labContainer">
                </div>
        </div>

        <div class="p-3 border rounded mb-4 bg-light">
            <h6 class="fw-bold small text-primary">C. DIETARY & D. FISIK KLINIS</h6>
            <label class="small fw-bold">Asupan Energi (%)</label>
            <input type="range" id="inAsup" class="form-range" min="0" max="150" value="100" oninput="this.nextElementSibling.value=this.value">
            <output class="fw-bold text-success">100</output>%
            <hr>
            <div id="listFisik" class="row small"></div>
        </div>

        <button onclick="prosesPES()" class="btn btn-success w-100 rounded-pill fw-bold py-3 shadow">GENERASI DIAGNOSA (PES)</button>
    </div>

    <div id="stepHasil" class="wizard-step">
        <div id="cetakArea" class="p-4 border rounded">
            <h5 class="text-center fw-bold mb-4">NUTRITION CARE REPORT</h5>
            <div id="infoPasien" class="mb-4 border-bottom pb-2"></div>
            <div id="hasilPES"></div>
        </div>
        <div class="row g-2 mt-4 no-print">
            <div class="col-6"><button onclick="window.print()" class="btn btn-primary w-100 rounded-pill">PRINT REPORT</button></div>
            <div class="col-6"><button onclick="goHome()" class="btn btn-secondary w-100 rounded-pill">INPUT BARU</button></div>
        </div>
    </div>
</div>

<script>
    // MASUKKAN URL EXEC ASLI ANDA DI SINI
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxUJLDqArdDBWrGJZKK_aAcSHuiUx36qvYShNm75PwR9J4St7fMYXgLd-9XjL7mJIw/exec"; 
    let DB = null;

    function getInisial(name) {
        return name.split(' ').map(n => n[0].toUpperCase() + ".").join("");
    }

    function hitungUsia(tgl) {
        if(!tgl) return "-";
        const diff = new Date() - new Date(tgl);
        return Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25)) + " Thn";
    }

    async function doLogin() {
        const u = document.getElementById('user').value, p = document.getElementById('pass').value;
        toggleLoad(true);
        try {
            const res = await fetch(`${SCRIPT_URL}?action=login&user=${u}&pass=${p}`).then(r => r.json());
            if(res.status === "success") {
                DB = await fetch(SCRIPT_URL).then(r => r.json());
                renderAssessmentData();
                document.getElementById('navBar').style.display = "block";
                show('stepPasien');
            } else { alert("Login Gagal!"); }
        } catch(e) { alert("Error Koneksi Database!"); }
        toggleLoad(false);
    }

    function renderAssessmentData() {
        // Render Lab Inputs (Biokimia)
        let labHtml = "";
        const uniqueParams = [...new Set(DB.logika_biokimia.map(item => item.parameter))];
        uniqueParams.forEach(p => {
            if(p) labHtml += `<div class="mb-2"><label class="xsmall fw-bold">${p}</label><input type="number" class="form-control form-control-sm in-lab" data-param="${p}" placeholder="Nilai"></div>`;
        });
        document.getElementById('labContainer').innerHTML = labHtml;

        // Render Fisik Klinis
        let fisHtml = "";
        DB.logika_fisik_klinis.forEach((item, i) => {
            if(item.gejala) fisHtml += `<div class="col-6 mb-1"><div class="form-check"><input class="form-check-input chk-fisik" type="checkbox" value="${item.gejala}" id="f${i}"><label class="form-check-label" for="f${i}">${item.gejala}</label></div></div>`;
        });
        document.getElementById('listFisik').innerHTML = fisHtml;
    }

    async function savePasien() {
        toggleLoad(true);
        const url = `${SCRIPT_URL}?action=simpanPasien&nama=${encodeURIComponent(document.getElementById('namaP').value)}&tgl=${document.getElementById('tglP').value}&jk=${document.getElementById('jkP').value}&diag=${encodeURIComponent(document.getElementById('diagP').value)}`;
        await fetch(url);
        toggleLoad(false);
        show('stepAssess');
    }

    function prosesPES() {
        const bb = parseFloat(document.getElementById('inBB').value), tb = parseFloat(document.getElementById('inTB').value)/100;
        const imt = bb / (tb * tb), asup = parseFloat(document.getElementById('inAsup').value);
        let codes = [];

        // A. Antropometri
        if(imt < 18.5) codes.push("NC-3.1");
        else if(imt >= 25) codes.push("NC-3.3");

        // B. Biokimia (Logika Analisa Seluruh Input Lab)
        document.querySelectorAll('.in-lab').forEach(input => {
            const val = parseFloat(input.value);
            const param = input.dataset.param;
            if(!isNaN(val)) {
                DB.logika_biokimia.forEach(rule => {
                    if(rule.parameter === param) {
                        let threshold = parseFloat(rule.ambang_batas.replace(/[^\d.]/g, ''));
                        if(rule.ambang_batas.includes(">") && val > threshold) codes.push(rule.kode_diagnosa);
                        if(rule.ambang_batas.includes("<") && val < threshold) codes.push(rule.kode_diagnosa);
                    }
                });
            }
        });

        // C. Dietary & D. Fisik
        if(asup < 80) codes.push("NI-1.2");
        document.querySelectorAll('.chk-fisik:checked').forEach(c => {
            const match = DB.logika_fisik_klinis.find(f => f.gejala === c.value);
            if(match) codes.push(match.kode_diagnosa);
        });

        renderReport(imt, [...new Set(codes)]);
    }

    function renderReport(imt, codes) {
        const inisial = getInisial(document.getElementById('namaP').value);
        const usia = hitungUsia(document.getElementById('tglP').value);
        
        document.getElementById('infoPasien').innerHTML = `
            <div class="row small mb-3">
                <div class="col-6"><strong>Nama:</strong> ${inisial} (${usia})</div>
                <div class="col-6 text-end"><strong>JK:</strong> ${document.getElementById('jkP').value}</div>
                <div class="col-12 mt-2"><strong>Medis:</strong> ${document.getElementById('diagP').value}</div>
                <div class="col-12 mt-1 text-primary"><strong>Status Gizi:</strong> IMT ${imt.toFixed(1)}</div>
            </div>`;

        let pesHtml = "";
        codes.forEach(k => {
            const p = DB.master_diagnosa_pes.find(x => x.kode === k);
            if(p) pesHtml += `<div class="p-3 border-start border-4 border-success bg-light mb-3"><h6 class="fw-bold text-success">${p.kode}: ${p['problem (p)']}</h6><p class="small mb-1"><strong>E:</strong> ${p['etiologi (e)']}</p><p class="small mb-0"><strong>S:</strong> ${p['signs_symptoms (s)']}</p></div>`;
        });
        document.getElementById('hasilPES').innerHTML = pesHtml || "<p class='text-center text-muted'>Tidak ditemukan diagnosa gizi yang spesifik.</p>";
        show('stepHasil');
    }

    function show(id) { document.querySelectorAll('.wizard-step').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); window.scrollTo(0,0); }
    function goHome() { show('stepPasien'); }
    function toggleLoad(s) { document.getElementById('loader').style.display = s?'flex':'none'; }
</script>
</body>
</html>
