<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCP of DA - Expert System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --teal-dark: #00695c; --teal-light: #00897b; --orange: #ff9800; --bg-soft: #f8fbfb; }
        body { background: var(--bg-soft); font-family: 'Inter', sans-serif; color: #444; }
        
        /* LOGIN RESPONSIVE */
        .login-wrapper { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 15px; }
        .login-card { max-width: 900px; width: 100%; background: white; border-radius: 30px; overflow: hidden; display: flex; flex-wrap: wrap; box-shadow: 0 20px 60px rgba(0,0,0,0.06); }
        .login-left { background: #ffffff; padding: 40px; flex: 1; min-width: 300px; border-right: 1px solid #f0f0f0; display: flex; flex-direction: column; justify-content: center; }
        .login-right { background: #fafdfc; padding: 40px; flex: 1; min-width: 300px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .brand-title { font-size: 2.5rem; font-weight: 800; color: var(--teal-dark); margin-bottom: 5px; }
        .brand-title span { color: var(--orange); }
        .app-logo-right { width: 90px; margin-bottom: 20px; }
        
        .input-custom { background: #f1f5f4 !important; border: none !important; border-radius: 15px !important; padding: 12px 20px !important; font-size: 0.95rem; }
        .btn-login { background: var(--orange); color: white; border: none; border-radius: 15px; padding: 12px; font-weight: 700; width: 100%; margin-top: 10px; box-shadow: 0 8px 15px rgba(255,152,0,0.2); }

        /* CONTENT */
        .wizard-step { display: none; background: white; border-radius: 25px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.04); margin-bottom: 20px; animation: fadeIn 0.4s ease; }
        .section-title { font-weight: 800; color: var(--teal-dark); margin-bottom: 20px; border-left: 5px solid var(--orange); padding-left: 12px; }
        
        /* NOTIF */
        #customAlert { display: none; position: fixed; top: 20px; right: 20px; left: 20px; z-index: 11000; padding: 15px; border-radius: 15px; background: white; box-shadow: 0 10px 30px rgba(0,0,0,0.15); border-left: 6px solid var(--orange); max-width: 400px; margin: auto; }
        
        #loader { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 10000; flex-direction: column; justify-content: center; align-items: center; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 768px) { .login-left { text-align: center; border-right: none; border-bottom: 1px solid #f0f0f0; } }
        @media print { .no-print { display: none !important; } .wizard-step { box-shadow: none; padding: 0; } }
    </style>
</head>
<body>

<div id="customAlert"><div class="d-flex align-items-center"><i class="bi bi-info-circle-fill text-warning fs-4 me-3"></i><p id="alertMsg" class="small mb-0 fw-bold"></p></div></div>

<div id="loader">
    <div class="spinner-border text-success mb-2"></div>
    <span class="small fw-bold text-teal-dark">Memuat Data...</span>
</div>

<div class="container py-3">
    <div id="navArea" class="mb-3 text-end no-print" style="display:none; max-width: 800px; margin: auto;">
        <span class="small text-muted me-2">Petugas: <strong id="userNameDisplay"></strong></span>
        <button onclick="doLogout()" class="btn btn-sm btn-link text-danger text-decoration-none">Keluar</button>
    </div>

    <div id="stepLogin" class="login-wrapper">
        <div class="login-card">
            <div class="login-left">
                <h1 class="brand-title">NCP <span>of DA</span></h1>
                <p class="text-muted small">Sistem Pakar Proses Asuhan Gizi Terstandar.</p>
                <div class="d-flex align-items-center mt-3">
                    <img src="FotoProfil.jpg" style="width:45px; height:45px; border-radius:50%; margin-right:12px; object-fit: cover;" onerror="this.src='https://via.placeholder.com/45'">
                    <div class="text-start"><p class="mb-0 fw-bold small">Dian Agnesia</p></div>
                </div>
            </div>
            <div class="login-right">
                <img src="logo_NCPDA.png" class="app-logo-right" alt="Logo" onerror="this.style.display='none'">
                <input type="text" id="user" class="form-control input-custom mb-2" placeholder="Username">
                <input type="password" id="pass" class="form-control input-custom mb-3" placeholder="Password">
                <button onclick="doLogin()" class="btn-login">MASUK</button>
            </div>
        </div>
    </div>

    <div id="appBody" style="display:none; max-width: 800px; margin: auto;">
        <div id="stepPasien" class="wizard-step">
            <h4 class="section-title">Identitas Pasien</h4>
            <div class="input-group mb-4">
                <input type="text" id="inNIK" class="form-control bg-light border-0 rounded-start-4" placeholder="NIK (16 Digit)">
                <button onclick="cekNIK()" class="btn btn-dark rounded-end-4 px-3">Cek</button>
            </div>
            <div class="row g-2">
                <div class="col-12"><input type="text" id="namaP" class="form-control input-custom" placeholder="Nama Lengkap"></div>
                <div class="col-6"><label class="small text-muted">Lahir</label><input type="date" id="tglP" class="form-control input-custom"></div>
                <div class="col-6"><label class="small text-muted">Gender</label>
                    <select id="jkP" class="form-select input-custom"><option value="Laki-laki">Laki-laki</option><option value="Perempuan">Perempuan</option></select>
                </div>
                <div class="col-12"><textarea id="diagP" class="form-control input-custom" placeholder="Diagnosa Medis" rows="2"></textarea></div>
            </div>
            <button onclick="show('stepAssess')" class="btn btn-dark w-100 mt-4 rounded-pill py-3 fw-bold">LANJUT</button>
        </div>

        <div id="stepAssess" class="wizard-step">
            <h4 class="section-title">Asesmen Gizi</h4>
            <div class="row g-2">
                <div class="col-6"><label class="small fw-bold">BB (kg)</label><input type="number" id="inBB" class="form-control input-custom"></div>
                <div class="col-6"><label class="small fw-bold">TB (cm)</label><input type="number" id="inTB" class="form-control input-custom"></div>
                <div class="col-12 mt-2"><label class="small fw-bold">Asupan: <span id="valAsup">100</span>%</label>
                    <input type="range" id="inAsup" class="form-range" min="0" max="150" value="100" oninput="document.getElementById('valAsup').innerText=this.value">
                </div>
                <div class="col-12 mt-3"><label class="small fw-bold text-muted mb-2">Data Biokimia</label><div class="row row-cols-2 g-2" id="labContainer"></div></div>
                <div class="col-12 mt-3"><label class="small fw-bold text-muted mb-2">Fisik/Klinis</label><div id="listFisik" class="row row-cols-2 g-2"></div></div>
            </div>
            <button onclick="prosesPES()" class="btn btn-success w-100 mt-4 rounded-pill py-3 fw-bold">SIMPAN & LIHAT PES</button>
        </div>

        <div id="stepHasil" class="wizard-step">
            <div id="cetakArea">
                <center>
                    <img src="logo_NCPDA.png" style="width:60px;" onerror="this.style.display='none'">
                    <h5 class="fw-bold mt-2">NUTRITION CARE REPORT</h5>
                </center>
                <div id="hasilPasien" class="p-3 bg-light rounded-4 small border my-3"></div>
                <h6 class="fw-bold border-bottom pb-2">DIAGNOSA GIZI (PES)</h6>
                <div id="hasilPES"></div>
                <div class="row mt-4 small">
                    <div class="col-6 text-muted">Tanggal: <br><strong id="waktuCetak"></strong></div>
                    <div class="col-6 text-end">Ahli Gizi,<br><br><br><strong id="namaAhliGizi"></strong></div>
                </div>
            </div>
            <button onclick="saveAndPrint()" class="btn btn-primary w-100 mt-4 rounded-pill py-3 no-print">CETAK (PDF)</button>
            <button onclick="location.reload()" class="btn btn-link w-100 mt-1 text-muted no-print text-decoration-none">Input Pasien Baru</button>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyiAcMYSyf6kl30_5Cki9zBRnLZnD1wuBlyKVI0z4i7QV31B6wPDUd-XdGtDlDS9j8/exec"; // <--- Masukkan URL Google Script Anda di sini!
    let DB = null, currentNutritionist = "", currentVisit = 1;

    // Menangani Sesi Login
    window.onload = () => {
        const saved = localStorage.getItem('ncp_user');
        if (saved && SCRIPT_URL !== "URL_DEPLOY_ANDA") {
            currentNutritionist = saved;
            loadDatabase();
        } else if (SCRIPT_URL === "URL_DEPLOY_ANDA") {
            console.log("URL Script belum diset.");
        }
    };

    async function loadDatabase() {
        toggleLoad(true);
        try {
            const response = await fetch(SCRIPT_URL);
            DB = await response.json();
            renderInputs();
            document.getElementById('userNameDisplay').innerText = currentNutritionist;
            document.getElementById('stepLogin').style.display = "none";
            document.getElementById('navArea').style.display = "block";
            document.getElementById('appBody').style.display = "block";
            show('stepPasien');
        } catch (e) {
            notify("Koneksi gagal. Cek URL Script!");
            localStorage.removeItem('ncp_user');
        }
        toggleLoad(false);
    }

    async function doLogin() {
        const u = document.getElementById('user').value, p = document.getElementById('pass').value;
        if(!u || !p) return notify("Isi User & Pass");
        if(SCRIPT_URL === "URL_DEPLOY_ANDA") return notify("Web App belum di-deploy!");
        
        toggleLoad(true);
        try {
            const res = await fetch(`${SCRIPT_URL}?action=login&user=${u}&pass=${p}`).then(r => r.json());
            if(res.status === "success") {
                currentNutritionist = res.name;
                localStorage.setItem('ncp_user', res.name);
                loadDatabase();
            } else { notify("Login Gagal!"); toggleLoad(false); }
        } catch(e) { notify("Error Server."); toggleLoad(false); }
    }

    function doLogout() { localStorage.removeItem('ncp_user'); location.reload(); }

    async function cekNIK() {
        const nik = document.getElementById('inNIK').value;
        if(!nik) return;
        toggleLoad(true);
        try {
            const res = await fetch(`${SCRIPT_URL}?action=cekNIK&nik=${nik}`).then(r => r.json());
            if(res.status === "found") {
                document.getElementById('namaP').value = res.nama;
                document.getElementById('tglP').value = res.tglLahir;
                document.getElementById('jkP').value = res.jk;
                currentVisit = res.kunjunganKe;
                notify(`Pasien ditemukan (Kunjungan ke-${res.kunjunganKe})`);
            } else { currentVisit = 1; notify("Pasien baru."); }
        } catch(e) { notify("Error Cek NIK."); }
        toggleLoad(false);
    }

    function renderInputs() {
        let lb = ""; 
        const paramsUnik = [...new Set(DB.logika_biokimia.map(i => i.parameter))];
        paramsUnik.forEach(p => {
            lb += `<div class="col"><div class="p-2 border rounded bg-white small">
                   <label class="fw-bold d-block text-muted" style="font-size:9px">${p}</label>
                   <input type="number" class="form-control form-control-sm border-0 in-lab" data-param="${p}">
                   </div></div>`;
        });
        document.getElementById('labContainer').innerHTML = lb;
        
        let fs = ""; 
        DB.logika_fisik_klinis.forEach((item, i) => {
            fs += `<div class="col-6 small"><div class="form-check">
                   <input class="form-check-input chk-fisik" type="checkbox" value="${item.gejala}" id="f${i}">
                   <label class="form-check-label" for="f${i}" style="font-size:11px">${item.gejala}</label>
                   </div></div>`;
        });
        document.getElementById('listFisik').innerHTML = fs;
    }

    async function prosesPES() {
        const bb = parseFloat(document.getElementById('inBB').value), tb = parseFloat(document.getElementById('inTB').value)/100;
        if(!bb || !tb) return notify("Lengkapi BB/TB");
        
        const imt = bb / (tb * tb);
        const jk = document.getElementById('jkP').value;
        let codes = [], sBio = [], sFisik = [];

        document.querySelectorAll('.in-lab').forEach(input => {
            const val = parseFloat(input.value);
            if(!isNaN(val)) {
                sBio.push(`${input.dataset.param}:${val}`);
                DB.logika_biokimia.filter(r => r.parameter === input.dataset.param).forEach(rule => {
                    let th = parseFloat(rule.ambang_batas.replace(/[^\d.]/g, ''));
                    if(rule.ambang_batas.includes(">") && val > th) codes.push(rule.kode_diagnosa);
                    if(rule.ambang_batas.includes("<") && val < th) codes.push(rule.kode_diagnosa);
                });
            }
        });

        document.querySelectorAll('.chk-fisik:checked').forEach(c => {
            sFisik.push(c.value);
            codes.push(DB.logika_fisik_klinis.find(x => x.gejala === c.value).kode_diagnosa);
        });

        toggleLoad(true);
        const params = new URLSearchParams({
            action: "simpanHistory", nik: document.getElementById('inNIK').value, 
            nama: document.getElementById('namaP').value, tgl: document.getElementById('tglP').value, 
            jk: jk, visit: currentVisit, diagMedis: document.getElementById('diagP').value,
            bb: bb, tb: document.getElementById('inTB').value, imt: imt.toFixed(1),
            asupan: document.getElementById('inAsup').value, biokimia: sBio.join(", "),
            fisik: sFisik.join(", "), pes: [...new Set(codes)].join(", "), ahli: currentNutritionist
        });

        try {
            await fetch(`${SCRIPT_URL}?${params.toString()}`);
            renderReport(imt, [...new Set(codes)], jk);
        } catch(e) { notify("Gagal Simpan."); }
        toggleLoad(false);
    }

    function renderReport(imt, codes, jk) {
        document.getElementById('namaAhliGizi').innerText = currentNutritionist;
        document.getElementById('waktuCetak').innerText = new Date().toLocaleString('id-ID');
        document.getElementById('hasilPasien').innerHTML = `<b>NIK:</b> ${document.getElementById('inNIK').value} | <b>Nama:</b> ${document.getElementById('namaP').value}<br><b>JK:</b> ${jk} | <b>IMT:</b> ${imt.toFixed(1)}`;
        let h = "";
        codes.forEach(k => {
            const p = DB.master_diagnosa_pes.find(x => x.kode === k);
            if(p) h += `<div class="p-3 border-start border-3 border-success bg-white mb-2 small shadow-sm"><b>${p.kode}: ${p['problem (p)']}</b><p class="mb-0 x-small text-muted">E: ${p['etiologi (e)']} | S: ${p['signs_symptoms (s)']}</p></div>`;
        });
        document.getElementById('hasilPES').innerHTML = h || "Hasil Normal.";
        show('stepHasil');
    }

    function saveAndPrint() {
        document.title = "NCPofDA_" + (document.getElementById('namaP').value || "Pasien");
        window.print();
    }

    function notify(msg) {
        const box = document.getElementById('customAlert');
        document.getElementById('alertMsg').innerText = msg;
        box.style.display = 'block';
        setTimeout(() => box.style.display = 'none', 3000);
    }
    function show(id) { document.querySelectorAll('.wizard-step').forEach(s => s.style.display="none"); document.getElementById(id).style.display="block"; }
    function toggleLoad(s) { document.getElementById('loader').style.display=s?'flex':'none'; }
</script>
</body>
</html>
