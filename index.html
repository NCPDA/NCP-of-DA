<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; padding: 30px; }
        .box { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); display: none; }
        .active { display: block; }
        #loader { display:none; position:fixed; inset:0; background:rgba(255,255,255,0.8); z-index:99; justify-content:center; align-items:center; }
    </style>
</head>
<body>
<div id="loader"><div class="spinner-border text-primary"></div><p class="ms-2">Loading...</p></div>

<div class="container">
    <div id="stepLogin" class="box active">
        <h4 class="text-center mb-4">NCP of DA Login</h4>
        <input type="text" id="u" class="form-control mb-2" placeholder="Username">
        <input type="password" id="p" class="form-control mb-3" placeholder="Password">
        <button onclick="login()" class="btn btn-primary w-100">SIGN IN</button>
    </div>

    <div id="stepPasien" class="box">
        <h4>Identitas Pasien</h4>
        <input type="text" id="nP" class="form-control mb-3" placeholder="Nama Lengkap Pasien">
        <button onclick="next()" class="btn btn-success w-100">LANJUT</button>
    </div>

    <div id="stepAssess" class="box">
        <h4>Asesmen Gizi</h4>
        <div class="row g-2 mb-3">
            <div class="col-6"><label>BB (kg)</label><input type="number" id="bb" class="form-control"></div>
            <div class="col-6"><label>TB (cm)</label><input type="number" id="tb" class="form-control"></div>
        </div>
        <button onclick="simpan()" class="btn btn-danger w-100">SIMPAN & SELESAI</button>
    </div>
</div>

<script>
    let DB = {}, USER = "";
    function load(s) { document.getElementById('loader').style.display = s?'flex':'none'; }
    function show(id) { 
        document.querySelectorAll('.box').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active'); 
    }

    function login() {
        load(true);
        google.script.run.withSuccessHandler(res => {
            DB = res;
            const u = document.getElementById('u').value;
            const p = document.getElementById('p').value;
            // Mencocokkan dengan sheet user_access
            const user = DB.user_access.find(x => x.username == u && x.password == p);
            if(user) { 
                USER = user.nama_lengkap; 
                show('stepPasien'); 
            } else { 
                alert("Login Gagal!"); 
            }
            load(false);
        }).getFullDatabase();
    }

    function next() {
        if(!document.getElementById('nP').value) return alert("Isi nama!");
        show('stepAssess');
    }

    function simpan() {
        const b = document.getElementById('bb').value;
        const t = document.getElementById('tb').value;
        const imt = (b / ((t/100)*(t/100))).toFixed(1);
        
        const payload = {
            nama: document.getElementById('nP').value,
            visit: 1,
            bb: b, tb: t, imt: imt,
            ahli: USER, pes: "Normal (Reset Mode)"
        };
        
        load(true);
        google.script.run.withSuccessHandler(() => {
            alert("Berhasil Disimpan!");
            location.reload();
        }).saveAssessment(payload);
    }
</script>
</body>
</html>
