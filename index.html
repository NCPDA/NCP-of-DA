<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCP of DA - Professional Expert System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --teal: #00897b; --orange: #ff9800; --light: #f4f7f6; }
        body { background-color: var(--light); font-family: 'Segoe UI', sans-serif; }
        .wizard-step { display: none; background: white; border-radius: 25px; padding: 35px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); margin-top: 15px; }
        .active { display: block; }
        .btn-main { background: var(--orange); color: white; border-radius: 30px; font-weight: bold; border: none; padding: 12px 30px; transition: 0.3s; }
        .btn-main:hover { background: #e68a00; transform: scale(1.02); }
        .nav-link { color: #333; cursor: pointer; }
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; }
        /* Pastikan logo login center dan proporsional */
        .login-logo { width: 150px; height: auto; margin-bottom: 20px; }
        @media print { .no-print { display: none !important; } .wizard-step { box-shadow: none; margin-top: 0; padding: 0; } }
    </style>
</head>
<body>

<div id="loader"><div class="spinner-border text-success"></div><p class="mt-2 fw-bold">Memproses Data...</p></div>

<div class="container" style="max-width: 700px;">
    <div id="navArea" class="mt-3 text-end no-print" style="display:none;">
        <span class="small me-3">Halo, <strong id="userName">User</strong></span>
        <button onclick="goHome()" class="btn btn-sm btn-outline-primary rounded-pill px-3 me-2">Home</button>
        <button onclick="location.reload()" class="btn btn-sm btn-outline-danger rounded-pill px-3">Logout</button>
    </div>

    <div id="stepLogin" class="wizard-step active text-center">
        <img src="logo_NCPDA.png" class="login-logo" alt="Logo NCP" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2830/2830305.png'">
        <h4 class="fw-bold">NCP of DA Login</h4>
        <div class="text-start mt-4">
            <input type="text" id="user" class="form-control mb-3 rounded-pill px-4" placeholder="Username">
            <input type="password" id="pass" class="form-control mb-4 rounded-pill px-4" placeholder="Password">
            <button onclick="doLogin()" class="btn btn-main w-100 shadow">LOG IN</button>
        </div>
    </div>

    <div id="stepPasien" class="wizard-step">
        <h5 class="fw-bold text-teal mb-4">Identitas Pasien</h5>
        <div class="mb-3"><label class="small fw-bold">Nama Lengkap Pasien</label><input type="text" id="namaP" class="form-control"></div>
        <div class="row mb-3">
            <div class="col-6"><label class="small fw-bold">Tgl Lahir</label><input type="date" id="tglP" class="form-control"></div>
            <div class="col-6"><label class="small fw-bold">Jenis Kelamin</label>
                <select id="jkP" class="form-select"><option value="Laki-laki">Laki-laki</option><option value="Perempuan">Perempuan</option></select>
            </div>
        </div>
        <div class="mb-4"><label class="small fw-bold">Diagnosa Medis</label><textarea id="diagP" class="form-control" rows="2"></textarea></div>
        <button onclick="savePasien()" class="btn btn-main w-100">SIMPAN & LANJUT ASSESSMENT</button>
    </div>

    <div id="stepAssess" class="wizard-step">
        <h5 class="fw-bold text-teal mb-3">Nutrition Assessment</h5>
        <div class="p-3 border rounded mb-3 bg-light">
            <h6 class="fw-bold small text-muted">A, B, C. Antropometri & Dietary</h6>
            <div class="row g-2 mb-3">
                <div class="col-6"><input type="number" id="inBB" class="form-control" placeholder="BB (kg)"></div>
                <div class="col-6"><input type="number" id="inTB" class="form-control" placeholder="TB (cm)"></div>
            </div>
            <label class="small fw-bold">Asupan Energi (%)</label>
            <input type="range" id="inAsup" class="form-range" min="0" max="150" value="100" oninput="this.nextElementSibling.value=this.value">
            <output class="fw-bold text-success">100</output>%
        </div>
        <div class="p-3 border rounded mb-4">
            <h6 class="fw-bold small text-muted">D. Fisik & Klinis (Dikutip dari Database)</h6>
            <div id="listFisik" class="row px-2"></div>
        </div>
        <button onclick="prosesPES()" class="btn btn-success w-100 rounded-pill fw-bold py-3 shadow">GENERASI DIAGNOSA (PES)</button>
    </div>

    <div id="stepHasil" class="wizard-step">
        <div id="cetakArea" class="p-4 border rounded bg-white">
            <div class="text-center mb-4">
                <img src="logo_NCPDA.png" width="80" alt="Logo NCP" onerror="this.style.display='none'">
                <h4 class="fw-bold mt-2">NUTRITION CARE PROCESS REPORT</h4>
                <p class="small text-muted">Diagnosis Otomatis Berbasis Expert System</p>
                <hr>
            </div>
            <div id="hasilPasien" class="mb-4 pb-2"></div>
            <div id="hasilPES"></div>
        </div>
        <div class="row g-2 mt-4 no-print">
            <div class="col-6"><button onclick="window.print()" class="btn btn-primary w-100 rounded-pill">PRINT PDF</button></div>
            <div class="col-6"><button onclick="goHome()" class="btn btn-secondary w-100 rounded-pill">INPUT BARU</button></div>
        </div>
    </div>
</div>

<script>
    // MASUKKAN URL EXEC ASLI ANDA DI SINI
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxUJLDqArdDBWrGJZKK_aAcSHuiUx36qvYShNm75PwR9J4St7fMYXgLd-9XjL7mJIw/exec"; 
    let DB = null;

    function getInisial(name) {
        return name.split(' ').map(n => n[0].toUpperCase() + ".").join("");
    }

    function hitungUsia(tgl) {
        if(!tgl) return "-";
        const diff = new Date() - new Date(tgl);
        return Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25)) + " Thn";
    }

    async function doLogin() {
        const u = document.getElementById('user').value, p = document.getElementById('pass').value;
        if(!u || !p) return alert("Username/Password kosong!");
        toggleLoad(true);
        try {
            const res = await fetch(`${SCRIPT_URL}?action=login&user=${u}&pass=${p}`).then(r => r.json());
            if(res.status === "success") {
                DB = await fetch(SCRIPT_URL).then(r => r.json());
                renderFisik();
                document.getElementById('navArea').style.display = "block";
                document.getElementById('userName').innerText = res.name;
                show('stepPasien');
            } else { alert("Login Gagal!"); }
        } catch(e) { alert("Cek Koneksi atau Deployment Script!"); }
        toggleLoad(false);
    }

    function renderFisik() {
        let h = "";
        // FIX: Menggunakan item.gejala (huruf kecil) agar tidak undefined
        DB.logika_fisik_klinis.forEach((item, i) => {
            if(item.gejala) {
                h += `<div class="col-6 mb-2 small"><div class="form-check">
                    <input class="form-check-input chk-fisik" type="checkbox" value="${item.gejala}" id="f${i}">
                    <label class="form-check-label" for="f${i}">${item.gejala}</label>
                </div></div>`;
            }
        });
        document.getElementById('listFisik').innerHTML = h;
    }

    async function savePasien() {
        toggleLoad(true);
        try {
            await fetch(`${SCRIPT_URL}?action=simpanPasien&nama=${encodeURIComponent(document.getElementById('namaP').value)}&tgl=${document.getElementById('tglP').value}&jk=${document.getElementById('jkP').value}&diag=${encodeURIComponent(document.getElementById('diagP').value)}`);
            show('stepAssess');
        } catch(e) { alert("Gagal menyimpan data."); }
        toggleLoad(false);
    }

    function prosesPES() {
        const bb = parseFloat(document.getElementById('inBB').value), tb = parseFloat(document.getElementById('inTB').value)/100;
        const imt = bb / (tb * tb), asup = parseFloat(document.getElementById('inAsup').value);
        const terpilihFisik = Array.from(document.querySelectorAll('.chk-fisik:checked')).map(c => c.value);
        
        let codes = [];
        if(imt < 18.5) codes.push("NC-3.1");
        if(asup < 80) codes.push("NI-1.2");
        terpilihFisik.forEach(g => {
            const m = DB.logika_fisik_klinis.find(x => x.gejala === g);
            if(m) codes.push(m.kode_diagnosa);
        });

        renderReport(imt, [...new Set(codes)]);
    }

    function renderReport(imt, codes) {
        const inisial = getInisial(document.getElementById('namaP').value);
        const usia = hitungUsia(document.getElementById('tglP').value);
        
        document.getElementById('hasilPasien').innerHTML = `
            <div class="row small mb-3">
                <div class="col-6"><strong>Pasien:</strong> ${inisial} (${usia})</div>
                <div class="col-6 text-end"><strong>JK:</strong> ${document.getElementById('jkP').value}</div>
                <div class="col-12 mt-2"><strong>Diagnosa Medis:</strong> ${document.getElementById('diagP').value}</div>
            </div>`;

        let pesHtml = "";
        codes.forEach(k => {
            const p = DB.master_diagnosa_pes.find(x => x.kode === k);
            if(p) pesHtml += `<div class="p-3 border-start border-4 border-success bg-light mb-3"><h6 class="fw-bold text-success">${p.kode}: ${p['problem (p)']}</h6><p class="small mb-1"><strong>E:</strong> ${p['etiologi (e)']}</p><p class="small mb-0"><strong>S:</strong> ${p['signs_symptoms (s)']}</p></div>`;
        });
        document.getElementById('hasilPES').innerHTML = pesHtml || "Tidak ada diagnosa spesifik.";
        show('stepHasil');
    }

    function show(id) { document.querySelectorAll('.wizard-step').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); window.scrollTo(0,0); }
    function goHome() { show('stepPasien'); }
    function toggleLoad(s) { document.getElementById('loader').style.display = s?'flex':'none'; }
</script>
</body>
</html>
