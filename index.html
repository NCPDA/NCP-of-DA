<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCP of DA - Professional Expert System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --teal: #00897b; --orange: #ff9800; }
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .wizard-step { display: none; background: white; border-radius: 25px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); margin-top: 15px; }
        .active { display: block; }
        .btn-main { background: var(--orange); color: white; border-radius: 30px; font-weight: bold; border: none; padding: 12px 30px; }
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; }
        .lab-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .italic { font-style: italic; }
        @media print { .no-print { display: none !important; } .wizard-step { box-shadow: none; margin-top: 0; padding: 0; } }
    </style>
</head>
<body>

<div id="loader"><div class="spinner-border text-success"></div><p class="mt-2 fw-bold">Sedang Memproses...</p></div>

<div class="container" style="max-width: 700px;">
    <div id="navArea" class="mt-3 text-end no-print" style="display:none;">
        <button onclick="goHome()" class="btn btn-sm btn-outline-primary rounded-pill px-3 me-2">Home</button>
        <button onclick="location.reload()" class="btn btn-sm btn-outline-danger rounded-pill px-3">Logout</button>
    </div>

    <div id="stepLogin" class="wizard-step active text-center">
        <img src="logo_NCPDA.png" width="180" class="mb-4" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2830/2830305.png'">
        <div class="text-start mt-2">
            <input type="text" id="user" class="form-control mb-3 rounded-pill px-4" placeholder="Username">
            <input type="password" id="pass" class="form-control mb-4 rounded-pill px-4" placeholder="Password">
            <button onclick="doLogin()" class="btn btn-main w-100 shadow">MASUK</button>
        </div>
    </div>

    <div id="stepPasien" class="wizard-step">
        <h5 class="fw-bold text-teal mb-4">Data Identitas Pasien</h5>
        <div class="mb-3"><label class="small fw-bold">Nama Lengkap</label><input type="text" id="namaP" class="form-control"></div>
        <div class="row mb-3">
            <div class="col-6"><label class="small fw-bold">Tgl Lahir</label><input type="date" id="tglP" class="form-control"></div>
            <div class="col-6"><label class="small fw-bold">Jenis Kelamin</label>
                <select id="jkP" class="form-select"><option value="Laki-laki">Laki-laki</option><option value="Perempuan">Perempuan</option></select>
            </div>
        </div>
        <div class="mb-4"><label class="small fw-bold">Diagnosa Medis</label><textarea id="diagP" class="form-control" rows="2"></textarea></div>
        <button onclick="savePasien()" class="btn btn-main w-100">SIMPAN & LANJUT</button>
    </div>

    <div id="stepAssess" class="wizard-step">
        <h5 class="fw-bold text-teal mb-3">Nutrition Assessment</h5>
        <div class="p-3 border rounded mb-3 bg-light">
            <h6 class="fw-bold small">A. Antropometri</h6>
            <div class="row g-2"><div class="col-6"><input type="number" id="inBB" class="form-control" placeholder="BB (kg)"></div><div class="col-6"><input type="number" id="inTB" class="form-control" placeholder="TB (cm)"></div></div>
        </div>
        <div class="p-3 border rounded mb-3">
            <h6 class="fw-bold small">B. Biokimia (Input Semua Data)</h6>
            <div class="lab-grid" id="labContainer"></div>
        </div>
        <div class="p-3 border rounded mb-3 bg-light">
            <h6 class="fw-bold small">C. Dietary & D. Fisik</h6>
            <label class="small fw-bold">Asupan Energi (%)</label>
            <input type="range" id="inAsup" class="form-range" min="0" max="150" value="100" oninput="this.nextElementSibling.value=this.value"><output class="fw-bold">100</output>%
            <hr><div id="listFisik" class="row"></div>
        </div>
        <button onclick="prosesPES()" class="btn btn-success w-100 rounded-pill fw-bold py-3 shadow">GENERASI DIAGNOSA</button>
    </div>

    <div id="stepHasil" class="wizard-step">
        <div id="cetakArea" class="p-4 border rounded bg-white shadow-sm">
            <center>
                <img src="logo_NCPDA.png" width="100" class="mb-2">
                <h5 class="fw-bold">NUTRITION CARE REPORT</h5>
            </center>
            <hr>
            <div id="hasilPasien" class="mb-4"></div>
            
            <div id="hasilPES"></div>
            
            <div class="row mt-4 small">
                <div class="col-7 text-muted italic">
                    Dicetak pada: <span id="waktuCetak"></span>
                </div>
                <div class="col-5 text-end">
                    <p class="mb-0">Ahli Gizi,</p>
                    <br><br>
                    <p class="fw-bold mb-0" id="namaAhliGizi"></p>
                </div>
            </div>
        </div>
        <div class="row g-2 mt-4 no-print">
            <div class="col-6"><button onclick="window.print()" class="btn btn-primary w-100 rounded-pill">PRINT PDF</button></div>
            <div class="col-6"><button onclick="goHome()" class="btn btn-secondary w-100 rounded-pill">INPUT BARU</button></div>
        </div>
    </div>
</div>

<script>
    // MASUKKAN URL EXEC ANDA DI SINI
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxUJLDqArdDBWrGJZKK_aAcSHuiUx36qvYShNm75PwR9J4St7fMYXgLd-9XjL7mJIw/exec"; 
    let DB = null;
    let currentNutritionist = "";

    function getInitial(name) {
        if(!name) return "P.N";
        return name.split(' ').map(n => n[0].toUpperCase() + ".").join("");
    }

    function hitungUsia(tgl) {
        if(!tgl) return "-";
        const diff = new Date() - new Date(tgl);
        return Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25)) + " Thn";
    }

    async function doLogin() {
        const u = document.getElementById('user').value, p = document.getElementById('pass').value;
        toggleLoad(true);
        try {
            const res = await fetch(`${SCRIPT_URL}?action=login&user=${u}&pass=${p}`).then(r => r.json());
            if(res.status === "success") {
                currentNutritionist = res.name;
                DB = await fetch(SCRIPT_URL).then(r => r.json());
                renderAssessmentInputs();
                document.getElementById('navArea').style.display = "block";
                show('stepPasien');
            } else { alert("Login Gagal!"); }
        } catch(e) { alert("Error Koneksi!"); }
        toggleLoad(false);
    }

    function renderAssessmentInputs() {
        let labHtml = "";
        const params = [...new Set(DB.logika_biokimia.map(item => item.parameter))];
        params.forEach(p => {
            if(p) labHtml += `<div class="mb-2 small"><label class="fw-bold" style="font-size:10px">${p}</label><input type="number" class="form-control form-control-sm in-lab" data-param="${p}"></div>`;
        });
        document.getElementById('labContainer').innerHTML = labHtml;

        let fisHtml = "";
        DB.logika_fisik_klinis.forEach((item, i) => {
            if(item.gejala) fisHtml += `<div class="col-6 mb-1 small"><div class="form-check"><input class="form-check-input chk-fisik" type="checkbox" value="${item.gejala}" id="f${i}"><label class="form-check-label" for="f${i}">${item.gejala}</label></div></div>`;
        });
        document.getElementById('listFisik').innerHTML = fisHtml;
    }

    async function savePasien() {
        toggleLoad(true);
        await fetch(`${SCRIPT_URL}?action=simpanPasien&nama=${encodeURIComponent(document.getElementById('namaP').value)}&tgl=${document.getElementById('tglP').value}&jk=${document.getElementById('jkP').value}&diag=${encodeURIComponent(document.getElementById('diagP').value)}`);
        toggleLoad(false);
        show('stepAssess');
    }

    function prosesPES() {
        const bb = parseFloat(document.getElementById('inBB').value), tb = parseFloat(document.getElementById('inTB').value)/100;
        const imt = bb / (tb * tb), asup = parseFloat(document.getElementById('inAsup').value);
        let codes = [];

        // Diagnosa hanya muncul jika tidak normal
        if(imt < 18.5) codes.push("NC-3.1");
        else if(imt > 25) codes.push("NC-3.3");

        document.querySelectorAll('.in-lab').forEach(input => {
            const val = parseFloat(input.value);
            const param = input.dataset.param;
            if(!isNaN(val)) {
                DB.logika_biokimia.forEach(rule => {
                    if(rule.parameter === param) {
                        let threshold = parseFloat(rule.ambang_batas.replace(/[^\d.]/g, ''));
                        if(rule.ambang_batas.includes(">") && val > threshold) codes.push(rule.kode_diagnosa);
                        if(rule.ambang_batas.includes("<") && val < threshold) codes.push(rule.kode_diagnosa);
                    }
                });
            }
        });

        if(asup < 80) codes.push("NI-1.2");
        else if(asup > 120) codes.push("NI-1.3");

        document.querySelectorAll('.chk-fisik:checked').forEach(c => {
            const m = DB.logika_fisik_klinis.find(x => x.gejala === c.value);
            if(m) codes.push(m.kode_diagnosa);
        });

        renderReport(imt, [...new Set(codes)]);
    }

    function renderReport(imt, codes) {
        const inisial = getInitial(document.getElementById('namaP').value);
        const usia = hitungUsia(document.getElementById('tglP').value);
        
        document.getElementById('namaAhliGizi').innerText = currentNutritionist;
        const sekarang = new Date();
        const opsiWaktu = { day: '2-digit', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' };
        document.getElementById('waktuCetak').innerText = sekarang.toLocaleDateString('id-ID', opsiWaktu);

        document.getElementById('hasilPasien').innerHTML = `
            <table class="table table-sm borderless small">
                <tr><td><strong>Pasien</strong></td><td>: ${inisial} (${usia})</td><td><strong>JK</strong></td><td>: ${document.getElementById('jkP').value}</td></tr>
                <tr><td><strong>Medis</strong></td><td colspan="3">: ${document.getElementById('diagP').value}</td></tr>
                <tr><td><strong>Status</strong></td><td colspan="3">: IMT ${imt.toFixed(1)} | Asupan ${document.getElementById('inAsup').value}%</td></tr>
            </table>`;

        let h = "";
        if (codes.length > 0) {
            codes.forEach(k => {
                const p = DB.master_diagnosa_pes.find(x => x.kode === k);
                if(p) h += `<div class="p-2 border-start border-4 border-success bg-light mb-2 small shadow-sm"><h6 class="fw-bold text-success mb-1">${p.kode}: ${p['problem (p)']}</h6><p class="mb-0"><strong>E:</strong> ${p['etiologi (e)']} | <strong>S:</strong> ${p['signs_symptoms (s)']}</p></div>`;
            });
        } else {
            h = "<div class='alert alert-info small text-center italic shadow-sm'>Data Asesmen menunjukkan hasil Normal. Tidak ada masalah gizi spesifik yang ditemukan.</div>";
        }
        
        document.getElementById('hasilPES').innerHTML = h;
        show('stepHasil');
    }

    function show(id) { document.querySelectorAll('.wizard-step').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); window.scrollTo(0,0); }
    function goHome() { show('stepPasien'); }
    function toggleLoad(s) { document.getElementById('loader').style.display = s?'flex':'none'; }
</script>
</body>
</html>
