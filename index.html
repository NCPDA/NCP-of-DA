<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCP of DA - Professional Expert System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --teal-dark: #00695c; --teal-light: #00897b; --orange: #ff9800; --bg-soft: #f8fbfb; }
        body { background: var(--bg-soft); font-family: 'Inter', sans-serif; color: #444; }
        
        /* LOGIN PAGE RE-LAYOUT */
        .login-wrapper { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { max-width: 950px; width: 100%; background: white; border-radius: 40px; overflow: hidden; display: flex; box-shadow: 0 20px 60px rgba(0,0,0,0.06); }
        .login-left { background: #ffffff; padding: 60px; flex: 1.2; border-right: 1px solid #f0f0f0; display: flex; flex-direction: column; justify-content: center; }
        .login-right { background: #fafdfc; padding: 60px; flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .app-logo-login { width: 100px; margin-bottom: 25px; }
        .profile-box { display: flex; align-items: center; margin-bottom: 20px; }
        .profile-img { width: 70px; height: 70px; border-radius: 50%; border: 3px solid #8bc34a; object-fit: cover; margin-right: 15px; }
        
        .brand-title { font-size: 2.8rem; font-weight: 800; margin-bottom: 10px; letter-spacing: -1px; }
        .brand-title span { color: var(--orange); }
        .brand-title em { color: var(--teal-light); font-style: normal; }
        
        .input-custom { background: #f1f5f4 !important; border: none !important; border-radius: 20px !important; padding: 15px 25px !important; }
        .btn-login { background: var(--orange); color: white; border: none; border-radius: 20px; padding: 15px; font-weight: 700; width: 100%; margin-top: 15px; box-shadow: 0 10px 20px rgba(255,152,0,0.2); }

        /* CUSTOM NOTIFICATION */
        #customAlert { display: none; position: fixed; top: 20px; right: 20px; z-index: 10001; min-width: 300px; animation: slideIn 0.5s ease; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        /* WIZARD & APP UI */
        .wizard-step { display: none; background: white; border-radius: 30px; padding: 40px; box-shadow: 0 15px 40px rgba(0,0,0,0.04); margin-bottom: 30px; }
        .section-title { font-weight: 800; color: var(--teal-dark); margin-bottom: 25px; border-left: 5px solid var(--orange); padding-left: 15px; }
        #loader { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 10000; justify-content: center; align-items: center; flex-direction: column; }
        
        @media print { .no-print { display: none !important; } .wizard-step { box-shadow: none; padding: 0; } }
    </style>
</head>
<body>

<div id="customAlert" class="alert alert-dark shadow-lg border-0 rounded-4 p-3 text-white bg-dark">
    <div class="d-flex align-items: center;">
        <i class="bi bi-info-circle-fill me-3 fs-4 text-warning"></i>
        <div id="alertMsg">Pesan Notifikasi</div>
    </div>
</div>

<div id="loader">
    <div class="spinner-border text-success mb-3" style="width: 3rem; height: 3rem;"></div>
    <span class="fw-bold">Menghubungkan ke Database...</span>
</div>

<div class="container">
    <div id="navArea" class="mt-4 mb-2 text-end no-print" style="display:none; max-width: 800px; margin: auto;">
        <span class="me-3 small text-muted">Ahli Gizi: <strong id="userNameDisplay"></strong></span>
        <button onclick="location.reload()" class="btn btn-sm btn-outline-danger rounded-pill px-3">Logout</button>
    </div>

    <div id="stepLogin" class="login-wrapper">
        <div class="login-card shadow-lg">
            <div class="login-left">
                <h1 class="brand-title"><em>NCP</em> <span>of DA</span></h1>
                <p class="text-muted fs-5 mb-4">Sistem Pakar Nutrition Care Process Terintegrasi NIK Pasien.</p>
                <div class="profile-box border-top pt-4">
                    <img src="FotoProfil.jpg" class="profile-img" onerror="this.src='https://via.placeholder.com/150'">
                    <div><h6 class="mb-0 fw-bold">Dian Agnesia, S.Gz, M.Gz</h6><small class="text-muted">Dosen & Ahli Gizi</small></div>
                </div>
            </div>
            <div class="login-right">
                <img src="logo_NCPDA.png" class="app-logo-login" alt="Logo" onerror="this.style.display='none'">
                <div class="w-100 p-2">
                    <input type="text" id="user" class="form-control input-custom mb-3" placeholder="Username">
                    <input type="password" id="pass" class="form-control input-custom mb-3" placeholder="Password">
                    <button onclick="doLogin()" class="btn-login shadow">MASUK</button>
                </div>
            </div>
        </div>
    </div>

    <div style="max-width: 800px; margin: auto;">
        
        <div id="stepPasien" class="wizard-step">
            <h4 class="section-title">Identitas Pasien</h4>
            <div class="input-group mb-4">
                <input type="text" id="inNIK" class="form-control form-control-lg rounded-start-4 bg-light border-0" placeholder="NIK (16 Digit)">
                <button onclick="cekNIK()" class="btn btn-dark rounded-end-4 px-4">CEK NIK</button>
            </div>
            <div class="row g-3">
                <div class="col-12"><input type="text" id="namaP" class="form-control bg-light border-0 py-3 rounded-4" placeholder="Nama Lengkap"></div>
                <div class="col-6"><label class="small text-muted mb-1">Tanggal Lahir</label><input type="date" id="tglP" class="form-control bg-light border-0 py-2"></div>
                <div class="col-6"><label class="small text-muted mb-1">Jenis Kelamin</label>
                    <select id="jkP" class="form-select bg-light border-0 py-2">
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>
                <div class="col-12"><textarea id="diagP" class="form-control bg-light border-0 py-3" placeholder="Diagnosa Medis / Alasan Masuk" rows="2"></textarea></div>
            </div>
            <button onclick="show('stepAssess')" class="btn btn-dark w-100 mt-5 rounded-pill py-3 fw-bold">PROSES ASESMEN</button>
        </div>

        <div id="stepAssess" class="wizard-step">
            <h4 class="section-title">Nutrition Assessment</h4>
            <div class="row g-3">
                <div class="col-6"><label class="small fw-bold">BB (kg)</label><input type="number" id="inBB" class="form-control bg-light border-0"></div>
                <div class="col-6"><label class="small fw-bold">TB (cm)</label><input type="number" id="inTB" class="form-control bg-light border-0"></div>
                <div class="col-12 mt-3"><label class="small fw-bold">Asupan Energi: <span id="valAsup">100</span>%</label>
                    <input type="range" id="inAsup" class="form-range" min="0" max="150" value="100" oninput="document.getElementById('valAsup').innerText=this.value">
                </div>
                <div class="col-12 mt-4">
                    <label class="small fw-bold text-muted text-uppercase">Data Biokimia</label>
                    <div class="row row-cols-2 row-cols-md-3 g-2 mt-2" id="labContainer"></div>
                </div>
                <div class="col-12 mt-4">
                    <label class="small fw-bold text-muted text-uppercase">Fisik & Klinis</label>
                    <div id="listFisik" class="row row-cols-2 g-2 mt-2"></div>
                </div>
            </div>
            <button onclick="prosesPES()" class="btn btn-success w-100 mt-5 rounded-pill py-3 fw-bold shadow">GENERATE DIAGNOSA (PES)</button>
        </div>

        <div id="stepHasil" class="wizard-step">
            <div id="cetakArea">
                <center>
                    <img src="logo_NCPDA.png" style="width: 70px; margin-bottom:10px;" onerror="this.style.display='none'">
                    <h5 class="fw-bold mb-1">NUTRITION CARE REPORT</h5>
                    <p class="small text-muted mb-4">Sistem Pakar NCP of DA</p>
                </center>
                <div id="hasilPasien" class="mb-4 p-3 bg-light rounded-4 small border"></div>
                <h6 class="fw-bold mt-4"><i class="bi bi-clipboard-pulse text-success me-2"></i>DIAGNOSA GIZI (PES)</h6>
                <div id="hasilPES"></div>
                <div class="row mt-5 small">
                    <div class="col-7 text-muted">Waktu: <br><strong id="waktuCetak"></strong></div>
                    <div class="col-5 text-end">Ahli Gizi,<br><br><br><strong id="namaAhliGizi"></strong></div>
                </div>
            </div>
            <button onclick="saveAndPrint()" class="btn btn-primary w-100 mt-4 rounded-pill py-3 no-print shadow">CETAK / SIMPAN PDF</button>
            <button onclick="location.reload()" class="btn btn-link w-100 mt-2 text-muted no-print text-decoration-none small">Kembali ke Awal</button>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzAVHBAq0EmLn6uQvsFNIuWQ45-jdpQTqs6JBYIZgXMHXofLOaNtAWx8YBOGjIqGf8/exec"; 
    let DB = null, currentNutritionist = "", currentVisit = 1;

    function notify(msg) {
        document.getElementById('alertMsg').innerText = msg;
        const box = document.getElementById('customAlert');
        box.style.display = 'block';
        setTimeout(() => { box.style.display = 'none'; }, 3000);
    }

    async function doLogin() {
        const u = document.getElementById('user').value, p = document.getElementById('pass').value;
        if(!u || !p) return notify("Username & Password wajib diisi!");
        toggleLoad(true);
        try {
            const res = await fetch(`${SCRIPT_URL}?action=login&user=${u}&pass=${p}`).then(r => r.json());
            if(res.status === "success") {
                currentNutritionist = res.name;
                DB = await fetch(SCRIPT_URL).then(r => r.json());
                renderInputs();
                document.getElementById('userNameDisplay').innerText = res.name;
                document.getElementById('navArea').style.display = "block";
                document.getElementById('stepLogin').style.display = "none";
                show('stepPasien');
                notify("Login Berhasil! Selamat Datang.");
            } else { notify("Login Gagal! Akun tidak ditemukan."); }
        } catch(e) { notify("Error Server. Periksa Koneksi!"); }
        toggleLoad(false);
    }

    async function cekNIK() {
        const nik = document.getElementById('inNIK').value;
        if(nik.length < 1) return notify("Masukkan NIK!");
        toggleLoad(true);
        const res = await fetch(`${SCRIPT_URL}?action=cekNIK&nik=${nik}`).then(r => r.json());
        if(res.status === "found") {
            document.getElementById('namaP').value = res.nama;
            document.getElementById('tglP').value = res.tglLahir;
            document.getElementById('jkP').value = res.jk;
            currentVisit = res.kunjunganKe;
            notify(`Pasien ditemukan. Kunjungan ke-${res.kunjunganKe}`);
        } else { currentVisit = 1; notify("Pasien Baru."); }
        toggleLoad(false);
    }

    function renderInputs() {
        // Render Lab: Gabungkan Asam Urat Jadi 1
        let labH = "";
        const filteredLab = DB.logika_biokimia.reduce((acc, current) => {
            const x = acc.find(item => item.parameter.includes("Asam Urat"));
            if (!current.parameter.includes("Asam Urat")) acc.push(current);
            else if (!x) {
                current.parameter = "Asam Urat"; // Standarisasi nama
                acc.push(current);
            }
            return acc;
        }, []);

        filteredLab.forEach(i => {
            labH += `<div class="col"><div class="p-2 border rounded bg-white small shadow-sm"><label class="fw-bold d-block text-muted" style="font-size:9px">${i.parameter}</label><input type="number" class="form-control form-control-sm border-0 in-lab" data-param="${i.parameter}"></div></div>`;
        });
        document.getElementById('labContainer').innerHTML = labH;

        let fisH = "";
        DB.logika_fisik_klinis.forEach((item, i) => {
            fisH += `<div class="col-6 small"><div class="form-check"><input class="form-check-input chk-fisik" type="checkbox" value="${item.gejala}" id="f${i}"><label class="form-check-label" for="f${i}">${item.gejala}</label></div></div>`;
        });
        document.getElementById('listFisik').innerHTML = fisH;
    }

    async function prosesPES() {
        const bb = parseFloat(document.getElementById('inBB').value), tb = parseFloat(document.getElementById('inTB').value)/100;
        if(!bb || !tb) return notify("BB & TB wajib diisi!");
        
        const imt = bb / (tb * tb);
        const jk = document.getElementById('jkP').value;
        let codes = [];
        let biokimiaResults = []; // Untuk input ke Spreadsheet
        let fisikResults = [];

        // 1. Diagnosa IMT
        if(imt < 18.5) codes.push("NC-3.1"); else if(imt > 25) codes.push("NC-3.3");

        // 2. Diagnosa Biokimia & Pengumpulan Data
        document.querySelectorAll('.in-lab').forEach(input => {
            const val = parseFloat(input.value);
            if(!isNaN(val)) {
                biokimiaResults.push(`${input.dataset.param}: ${val}`);
                
                // Logika Spesifik Asam Urat berdasarkan JK
                if(input.dataset.param === "Asam Urat") {
                    let th = (jk === "Laki-laki") ? 7 : 6;
                    if(val > th) codes.push("NI-5.1"); // Contoh kode diagnosa asam urat
                } else {
                    DB.logika_biokimia.filter(r => r.parameter === input.dataset.param).forEach(rule => {
                        let th = parseFloat(rule.ambang_batas.replace(/[^\d.]/g, ''));
                        if(rule.ambang_batas.includes(">") && val > th) codes.push(rule.kode_diagnosa);
                        if(rule.ambang_batas.includes("<") && val < th) codes.push(rule.kode_diagnosa);
                    });
                }
            }
        });

        // 3. Diagnosa Fisik
        document.querySelectorAll('.chk-fisik:checked').forEach(c => {
            fisikResults.push(c.value);
            const rule = DB.logika_fisik_klinis.find(x => x.gejala === c.value);
            if(rule) codes.push(rule.kode_diagnosa);
        });

        const finalCodes = [...new Set(codes)];
        
        toggleLoad(true);
        const params = new URLSearchParams({
            action: "simpanHistory", 
            nik: document.getElementById('inNIK').value, nama: document.getElementById('namaP').value,
            tgl: document.getElementById('tglP').value, jk: jk, visit: currentVisit,
            diagMedis: document.getElementById('diagP').value, bb: bb, tb: tb*100, imt: imt.toFixed(1),
            asupan: document.getElementById('inAsup').value, 
            biokimia: biokimiaResults.join(", "), // DATA BIOKIMIA TERKUMPUL
            fisik: fisikResults.join(", "),       // DATA FISIK TERKUMPUL
            pes: finalCodes.join(", "), ahli: currentNutritionist
        });

        await fetch(`${SCRIPT_URL}?${params.toString()}`);
        renderReport(imt, finalCodes, jk);
        toggleLoad(false);
        notify("Data Berhasil Tersimpan!");
    }

    function renderReport(imt, codes, jk) {
        document.getElementById('namaAhliGizi').innerText = currentNutritionist;
        document.getElementById('waktuCetak').innerText = new Date().toLocaleString('id-ID');
        document.getElementById('hasilPasien').innerHTML = `<b>NIK:</b> ${document.getElementById('inNIK').value} | <b>Nama:</b> ${document.getElementById('namaP').value}<br><b>JK:</b> ${jk} | <b>Kunjungan:</b> ${currentVisit} | <b>IMT:</b> ${imt.toFixed(1)}`;
        let h = "";
        codes.forEach(k => {
            const p = DB.master_diagnosa_pes.find(x => x.kode === k);
            if(p) h += `<div class="p-3 border-start border-4 border-success bg-light mb-2 small shadow-sm rounded-end"><b>${p.kode}: ${p['problem (p)']}</b><p class="mb-0 mt-1">E: ${p['etiologi (e)']} | S: ${p['signs_symptoms (s)']}</p></div>`;
        });
        document.getElementById('hasilPES').innerHTML = h || "Status Gizi Normal.";
        show('stepHasil');
    }

    function saveAndPrint() {
        const n = document.getElementById('namaP').value || "Pasien";
        document.title = "NCPofDA_" + n;
        window.print();
    }
    function show(id) { document.querySelectorAll('.wizard-step').forEach(s => s.style.display="none"); document.getElementById(id).style.display="block"; window.scrollTo(0,0); }
    function toggleLoad(s) { document.getElementById('loader').style.display=s?'flex':'none'; }
</script>
</body>
</html>
